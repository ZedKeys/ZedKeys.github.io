<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEDKEYS</title>
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== STAR BACKGROUND ===== */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.5);
        }

        /* ===== HEADER ===== */
        .header {
            position: relative;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5vh;
        }

        .header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            padding: 20px 40px;
            border: 3px solid rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.3);
        }

        /* ===== TOP DISCORD BUTTON ===== */
        .top-discord-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #5865F2, #7289DA, #4752c4);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.6);
            transition: all 0.3s;
            z-index: 10;
        }

        .top-discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.8);
        }

        /* ===== SECTIONS ===== */
        .sections-container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 15vh 15% 0;
            margin-bottom: 50px;
        }

        /* WAVE Section (Darker Blue) */
        .wave-section {
            position: relative;
            border-radius: 12px;
            padding: 25px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 60, 255, 0.7);
            background: rgba(0, 0, 0, 0.2);
        }

        .wave-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #0a1a5e, #1a4ab5, #0062c4);
            z-index: -1;
            animation: gradientPulse 4s ease infinite;
            border-radius: 14px;
        }

        /* ZENITH Section (Darker Purple/Pink) */
        .zenith-section {
            position: relative;
            border-radius: 12px;
            padding: 25px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(110, 20, 180, 0.7);
            background: rgba(0, 0, 0, 0.2);
        }

        .zenith-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #4a0d8a, #6a1b9a, #ad1dcd);
            z-index: -1;
            animation: gradientPulse 4s ease infinite;
            border-radius: 14px;
        }

        @keyframes gradientPulse {
            0% {
                background-size: 100% 100%;
                background-position: 0% 0%;
                opacity: 0.8;
            }
            50% {
                background-size: 200% 200%;
                background-position: 100% 100%;
                opacity: 1;
            }
            100% {
                background-size: 100% 100%;
                background-position: 0% 0%;
                opacity: 0.8;
            }
        }

        .section-title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-family: 'Tahoma', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        /* ===== BUTTONS ===== */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Install Button (Black with glow) */
        .install-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Buy Button (Red with glow) - Enhanced for WAVE section */
        .buy-btn {
            background: linear-gradient(135deg, #ff0000, #ff4d4d, #ff0000);
            color: white;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
        }

        /* Discord Button (Blue with glow) */
        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #7289DA, #5865F2);
            color: white;
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.9);
            width: 100%;
            justify-content: center;
            margin-top: 15px;
        }

        /* ===== ICONS ===== */
        .windows-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
        }

        .key-icon {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Star Background -->
    <div class="stars" id="starsContainer"></div>
    
    <!-- Header -->
    <header class="header">
        <h1>ZEDKEYS</h1>
        <a href="https://discord.gg/euW2wjvjYJ" target="_blank" class="top-discord-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="discord-icon">
            Discord
        </a>
    </header>

    <!-- Main Content -->
    <div class="sections-container">
        <!-- WAVE Section -->
        <div class="wave-section">
            <h2 class="section-title">WAVE</h2>
            <div class="buttons-container">
                <a href="https://cdn.wavify.cc/userinterface/Wave-Setup.exe" download="Wave-Setup.exe" class="btn install-btn">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows" class="windows-icon">
                    Install
                </a>
                <button class="btn buy-btn">
                    <span class="key-icon">ðŸ”‘</span>
                    Buy
                </button>
            </div>
            <button class="btn discord-btn" id="waveDiscordBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="discord-icon">
                Join Discord
            </button>
        </div>

        <!-- ZENITH Section -->
        <div class="zenith-section">
            <h2 class="section-title">ZENITH</h2>
            <div class="buttons-container">
                <button class="btn install-btn" onclick="window.open('https://zenith.win/auth/login', '_blank')">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows" class="windows-icon">
                    Install
                </button>
                <button class="btn buy-btn">
                    <span class="key-icon">ðŸ”‘</span>
                    Buy
                </button>
            </div>
            <button class="btn discord-btn" id="zenithDiscordBtn">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="discord-icon">
                Join Discord
            </button>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Discord button functionality
        document.getElementById('waveDiscordBtn').addEventListener('click', () => {
            window.open('https://discord.gg/mDHgfACdzN', '_blank');
        });

        document.getElementById('zenithDiscordBtn').addEventListener('click', () => {
            window.open('https://discord.gg/mt3rR95yPF', '_blank');
        });
    </script>
</body>
</html>
